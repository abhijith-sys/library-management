<div class="user-listContainer">
<h2>User List</h2>
  <table mat-table [dataSource]="userListStore.Users()" class="mat-elevation-z8">

    <ng-container matColumnDef="id"  >
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>


    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let user">{{ user.active ? 'Active' : 'Inactive' }}</td>
    </ng-container>


    <ng-container matColumnDef="booksTaken">
      <th mat-header-cell *matHeaderCellDef>Books Taken</th>
      <td mat-cell *matCellDef="let user">{{ user.borrowedBooks }}</td>
    </ng-container>

    <ng-container matColumnDef="booksReturned">
      <th mat-header-cell *matHeaderCellDef>Books Returned</th>
      <td mat-cell *matCellDef="let user">{{ user.returnedBooks }}</td>
    </ng-container>


    <ng-container matColumnDef="booksHolding">
      <th mat-header-cell *matHeaderCellDef>Books Holding</th>
      <td mat-cell *matCellDef="let user">{{ user.holdingBooks }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;" (click)="redirectToUserDetails(user.id)"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
