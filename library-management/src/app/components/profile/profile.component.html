<div class="profile-container">
    <h2> Profile</h2>
    <div class="profile-details">
        <p><strong>Name:</strong> {{user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <!-- <p><strong>Role:</strong> {{ user.role }}</p> -->
        <!-- Add other details here as needed -->
    </div>
    <button mat-raised-button color="primary" (click)="editProfile()">Edit Profile</button>
    <h3>History</h3>
    <table mat-table [dataSource]="user.bookHistory" class="mat-elevation-z8">
        <!-- Define table columns -->
        <ng-container matColumnDef="bookId">
            <th mat-header-cell *matHeaderCellDef>bookId</th>
            <td mat-cell *matCellDef="let history">{{ history.bookId }}</td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>title</th>
            <td mat-cell *matCellDef="let history">{{ history.title }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>status</th>
            <td mat-cell *matCellDef="let history">{{ history.status }}</td>
        </ng-container>
        <ng-container matColumnDef="takenDate">
            <th mat-header-cell *matHeaderCellDef>takenDate</th>
            <td mat-cell *matCellDef="let history">{{ history.takenDate }}</td>
        </ng-container>
        <ng-container matColumnDef="returnedDate">
            <th mat-header-cell *matHeaderCellDef>returnedDate</th>
            <td mat-cell *matCellDef="let history">{{ history.returnedDate }}</td>
        </ng-container>
        <!-- Define header and row templates -->
        <tr mat-header-row *matHeaderRowDef="historyColumns"></tr>
        <tr mat-row *matRowDef="let history; columns: historyColumns;"></tr>
    </table>
</div>
